

<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Digger</title>
    <style type="text/css">
      .dosbox-container { width: 640px; height: 400px; }
      .dosbox-container > .dosbox-overlay { background: url(pixil-gif-drawing (3).gif);background-size:cover;}
    </style>
  </head>
  <body bgcolor="00FF00">
    <div>
        <canvas id="dosbox"></canvas>
    </div>
    <br/>
    <button onclick="ci.fullscreen();" style="background: none; border: none;"><img src="img/large.gif"/></button
    </div>
   <script src="https://js-dos.com/6.22/current/js-dos.js"></script>  
    <script>
    Dos(document.getElementById("dosbox"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        core:'dynamic',
        cputype:'auto',
        cycles:'auto',
        cycleup:1000,
        cycledown:1000
    }).ready(function (fs, main) {
      fs.extract("digger.zip").then(function () {
        main(["DIGGER.COM"]).then(function (ci) {
            window.ci = ci;
            ci.simulateKeyPress(67);
            ci.simulateKeyPress(13);
            ci.simulateKeyPress(89);
            setTimeout(function(){
                ci.simulateKeyPress(9);
                ci.simulateKeyPress(13);
            }, 1000);
        });
      });
    });
  </script>
  </body>
</html>
