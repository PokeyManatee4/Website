
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Quake 1</title>
    <style type="text/css">
      .dosbox-container { width: 640px; height: 400px; }
      .dosbox-container > .dosbox-overlay { background: url(../img/QUAKE1.jpg);background-size:cover;}
    </style>
  </head>
  <body bgcolor="000000">
    <div>
    <canvas id="dosbox"></canvas>
    </div>
    <br/>
    <button onclick="ci.fullscreen();" style="background: none; border: none;"><img src="../img/large.gif"/></button>
Hit c then hit enter and then type y and wait... hit tab then enter then wait some more... then type quake, hit tab and then hit enter.
    <div style="border: 2px solid white;width:20%">
    &emsp;&emsp;&emsp;<button width="100px" onclick="ci.simulateKeyPress(38);">&nbsp;up&nbsp;</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button onclick="ci.simulateKeyPress(17);">fire(ctrl)</button><br>
    <button onclick="ci.simulateKeyPress(37);">left</button><button onclick="ci.simulateKeyPress(18);">alt(strafe)</button><button onclick="ci.simulateKeyPress(39);">right</button>&emsp;&emsp;&emsp;&emsp;<button onclick="ci.simulateKeyPress(191);">switch weapon(/)</button><br>
    &emsp;&emsp;&emsp;<button onclick="ci.simulateKeyPress(40);">down</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button onclick="ci.simulateKeyPress(32);">use(space)</button><br>
    </div>
    
   <script src="https://js-dos.com/6.22/current/js-dos.js"></script>  
    <script>
    Dos(document.getElementById("dosbox"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        core:'dynamic',
        cputype:'auto',
        cycles:'auto',
        cycleup:1000,
        cycledown:1000
    }).ready(function (fs, main) {
      fs.extract("quake1.zip").then(function () {
        main(["deice.exe"]).then(function (ci) {
            window.ci = ci;
            ci.simulateKeyPress(67);
            ci.simulateKeyPress(13);
            ci.simulateKeyPress(89);
            setTimeout(function(){
                ci.simulateKeyPress(9);
                ci.simulateKeyPress(13);
                setTimeout(function(){
                    ci.simulateKeyPress(81);
                    ci.simulateKeyPress(85);
                    ci.simulateKeyPress(9);
                    ci.simulateKeyPress(13);
                }, 300000);
            }, 5000);
        });
      });
    });
  </script>
  </body>
</html>
